<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>superscript & subscript TAGS</title>
</head>
<body>
    <p> This is abnormal equation <br>
    (a+b)2 = a2 +b2 +2ab </p><hr>
    <p> This is normal equation <br>
        (a+b)<sup>2</sup> = a<sup>2</sup> +b<sup>2</sup> +2ab</p><hr>
        <p> This is an abnormal reaction.<br>
        H + O2 => H20</p><hr>
        <p> This is normal reaction.<br>
            H + O<SUB>2</SUB> => H<SUB>2</SUB>O</p><hr>
</body>
</html>
