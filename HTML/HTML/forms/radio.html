<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms SUBMIT Tag</title>
</head>
<body>
    <form action="/submit.here">
    <label for="LABEL1" >Name:</label>
        <input type="text" id="LABEL1" placeholder="Username" required> <br>
    <label for="Label2" > Password:</label>
        <input type="text" id="Label2" placeholder="Password"> <br>
    <label for="label3">Date:</label>
        <input type="date" placeholder="DD/MM/YYYY" id="label3"> <br>
    <label for="label4">File:</label>
        <input type="file" id="label4" placeholder="Insert a file" required> <br>
    <label for="label5">Color:</label>
        <input type="color" id="label5" placeholder="Choose color" required> <br>
    <label for="label6">Price Range:</label>
        <input type="range" id="label6" placeholder="Enter your price range" required> <br>
    <label for="label7">Order Here:</label>
        <input type="button" id="label7" value="Click To Order" required> <br>
    <label for="label8"> MALE:</label>
        <input type="radio" id="label8" name="gender" value="MALE"> <br> 
    <label for="label9">Female:</label>
        <input type="radio" name="gender" id="label9" value="Female"> <br>
    <label for="label10">Other:</label>
        <input type="radio" name="gender" id="label10" value="Other"> <br>    
        <input type="submit">
    </form>
</body>
</html>
